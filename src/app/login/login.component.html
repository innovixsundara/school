<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="login-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()" >
                                    <div class="form-group">
                                        <label for="exampleInputEmail1" class="text-uppercase">Email</label>
                                        <input type="email"  class="form-control" name="email"  id="" placeholder="email" [(ngModel)]="formdata.email" #email="ngModel" required>
                                        <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']" >
                                            Email is required.
                                        </span>
                                    </div>
                                    <div class="form-group pt-3">
                                        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                                        <input  class="form-control" type="password"  name="password" placeholder="password" id="" [(ngModel)]="formdata.password" #password="ngModel" required >
                                        <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
                                            Password is required.
                                        </span>
                                    </div>
                                    <div class="form-group pt-3">
                                        <div  class="text-center" *ngIf="this.loading">
                                            <div class="spinner-border text-primary " role="status">
                                            <span class="sr-only">Loading...</span>
                                            </div>
                                        </div>
                                        <span class="text-danger" *ngIf="this.errorMessage" >
                                        <p [innerText]="this.errorMessage"></p>
                                        </span>
                                        <input  type="submit" class="btn btn-primary btn-login float-right" [disabled]="this.loading"  value="Login" (click)="submit=true">
                                    </div>
                                    <div class="clearfix"></div>
                                    <hr>
                                    <div class="form-group">
                                    Create new account ? Please <a  href="javascript:void(0);" routerLink="/register">Register</a>
                                    </div>
                                </form>
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
