<div class="container pt-5">
    <div class="row">
        <div class="col">
          <h2>Teacher List</h2>
        </div>
        <div class="col">
           <div class="text-end">
            <a class="btn btn-primary btn-xl" routerLink="/addteacher"><i class="bi bi-plus-circle me-2 fs-5"></i>Add teacher</a>
           </div>
        </div>
    </div>
    <div class="card shadow bg-light border-0 p-4 mt-5 overflow-auto">
        <table class="table table-striped table-bordered table-sm row-border hover bg-white" datatable [dtOptions]="dtOptions">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Class</th>
                    <th>Section</th>
                    <th>Deleterow</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let group of dataa">
                    <td>{{group.name}}</td>
                    <td>{{group.email}}</td>
                    <td>{{group.class}}</td>
                    <td>{{group.section}}</td>
                    <td><button class="btn btn-delete text-danger" (click)="deleterow(group)"><i class="bi bi-trash-fill"></i></button> </td>
                    <td><button class="btn btn-delete text-primary"><i class="bi bi-pencil-square"></i></button> </td>
                </tr>
            </tbody>
        </table>
    </div>
    

</div>
