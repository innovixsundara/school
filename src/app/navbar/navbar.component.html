<div class="container-fluid shadow">
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <!-- <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg> -->
            <span class="fs-4">School</span>
        </a>

        <ul class="nav">
              
            <ng-container *ngIf="this.auth.isAuthenticated();then authenticated;else notAuthenticated">
                
            </ng-container>

            <ng-template #notAuthenticated>
                 <li class="nav-item"><a href="#" class="nav-link" routerLink="login">Login</a></li>
                 <li class="nav-item"><a href="#" class="nav-link" routerLink="register">Register</a></li>
            </ng-template>
           
            <ng-template #authenticated>
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page" routerLink="dashboard">Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link" routerLink="register">Logout</a></li>
            </ng-template>
            
        </ul>
        </header>
    </div>
  
  </div>
