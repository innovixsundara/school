<section class="container pt-3 overflow-auto">
    <div class="bg-light p-8">
        <h4 class="text-primary">Student Attendance</h4>
        <div>
            <table class="table table-striped table-bordered table-sm row-border hover bg-white" datatable
                [dtOptions]="dtOptions">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll No</th>
                        <th>Class</th>
                        <th>Section</th>
                        <th>phone Number</th>
                        <th>Attendance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let group of dataa">
                        <td>{{group.name}}</td>
                        <td>{{group.rollno}}</td>
                        <td>{{group.class}}</td>
                        <td>{{group.section}}</td>
                        <td>{{group.phoneno}}</td>
                        <td>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Present</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Absent</label>
                              </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
