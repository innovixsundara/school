
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form
                        class="register-form"
                        action=""
                        #f="ngForm"
                        novalidate
                        (ngSubmit)="f.form.valid&&onSubmit()"
                        >
                        <div class="form-group pt-3">
                          <label for="exampleInputEmail1" class="text-uppercase">Name</label>
            
                          <input type="text" class="form-control" name="name"  id="" [(ngModel)]="formdata.name" #name="ngModel" required   >
                          <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']" >
                              Name is required.
                          </span>
                       </div>
                        <div class="form-group pt-3">
                          <label for="exampleInputEmail1" class="text-uppercase">Email</label>
            
                          <input type="text"  class="form-control" name="gmail" id="" [(ngModel)]="formdata.gmail" #gmail="ngModel" required  >
                          <span class="text-danger"  *ngIf="this.submit&&gmail.errors?.['required']">
                              Email is required.
                          </span>
                       </div>
                       <div class="form-group pt-3">
                          <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                          <input  class="form-control" type="password"  name="password" id="" [(ngModel)]="formdata.password" #password="ngModel" required minlength="8" >
                          <span class="text-danger"  *ngIf="this.submit&&password.errors?.['required']">
                              Password is required.
                          </span>
                          <span class="text-danger"  *ngIf="this.submit&&password.errors?.['minlength']">
                            Minimum length of password is 8 characters
                        </span>
                       </div>
                       <div class="form-group pt-3">
                        <label for="exampleInputPhonenumber" class="text-uppercase">Phone Number</label>
                        <input  class="form-control" type="text"  name="phonenumber" id="" [(ngModel)]="formdata.phonenumber" #phonenumber="ngModel" required minlength="10" >
                        <span class="text-danger"  *ngIf="this.submit&&phonenumber.errors?.['required']">
                           phonenumber is required.
                        </span>
                        <span class="text-danger"  *ngIf="this.submit&&phonenumber.errors?.['minlength']">
                          Minimum length of password is 10 characters
                      </span>
                     </div>
                       <div class="form-group pt-3">
            
                          <span class="text-danger" *ngIf="this.errorMessage" >
                             <p [innerText]="this.errorMessage"></p>
                          </span>
                          <div  class="text-center" *ngIf="this.loading">
                            <div class="spinner-border text-primary " role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                          </div>
            
                          <input type="submit" class="btn btn-primary btn-login float-right"  value="Register" (click)="submit=true" [disabled]="this.loading"  >
                       </div>
                       <div class="clearfix"></div>
                       <hr>
                       <div class="form-group">
                          Already have account ? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
                       </div>
            
            
                       </form>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
 
 </div>
